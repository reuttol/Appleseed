<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="header">Flat</div>
        <div>
            <button class="square reg" id="reg_square">Register</button>
            <button class="square clr" id="clr_square">Clear</button>
            <button class="square submit" id="submit_square">Submit</button>
        </div>

        <div class="header">Round</div>
        <div>
            <button class="round reg" id="reg_round">Register</button>
            <button class="round clr" id="clr_round">Clear</button>
            <button class="round submit" id="submit_round">Submit</button>
        </div>
        <div class="header">Flat Ghost</div>
        <div>
            <button class="square reg ghost" id="reg_square_ghost">Register</button>
            <button class="square clr ghost" id="clr_square_ghost">Clear</button>
            <button class="square submit ghost" id="submit_square_ghost">Submit</button>
        </div>
        <div class="header">Round Ghost</div>
        <div>
            <button class="round reg ghost" id="reg_round_ghost">Register</button>
            <button class="round clr ghost" id="clr_round_ghost">Clear</button>
            <button class="round submit ghost" id="submit_round_ghost">Submit</button>
        </div>
    </div>
</body>
</html>
