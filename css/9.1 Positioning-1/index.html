<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Positioning 1</title>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>

    <div>
        <h2>Aswer to question 1:</h2>
        <p>
            In order to use absolute the inner box needs to be inside a container, and that container must have
            a position of relative. <br>
            So, to fix the code we need to add <b>position: absolute</b> to the #inner id.
        </p>
    </div>
    <div>
        <h2>The shapes after fixing:</h2>
        <div id="outer_fixed">
            <div id="inner_fixed"></div>
        </div>
    </div>
</body>

</html>
