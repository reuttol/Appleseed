<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 530px;
        }
        table, th, td {
            border: 2px solid white;
            border-collapse: collapse;
        }
        th, td {
            background-color: lightblue;
        }           
    </style>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th colspan="6" align="left">STUDENTS MARK SHEET</th>
            </tr>
            <tr>
                <th align="left">Name</th>
                <th align="left">Maths</th>
                <th align="left">Science</th>
                <th align="left">English</th>
                <th align="left">Physics</th>
                <th align="left">General Knowledge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
