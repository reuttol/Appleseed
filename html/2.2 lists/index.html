<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p style="color: blue;">
        <u><b>First List</b></u>
        <ul style="color: blue">
            <li>choclate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </p>
    <p style="color: red;">
        Second List
        <ol style="color: red;">
            <li>choclate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
    </p>
    <p>
        Third List
        <ul style="list-style-type:square; color:magenta">
            <li>choclate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </p>
</body>
</html>
