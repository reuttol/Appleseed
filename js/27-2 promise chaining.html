<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const makeAllCaps = function(arr){
            return new Promise((resolve, reject) =>{
                setTimeout(() => {
                    result = [];
                    arr.forEach((element) => {
                        if(typeof element !== 'string')
                            reject(`${element} is not a string!`);
                        else
                            result.push(element.toUpperCase());
                    });
                    resolve(result);
                }, 2000);
            });
        }

        const sortWords = function(arr){
            return new Promise((resolve, reject) =>{
                setTimeout(() => {
                    resolve(`The array sorted is: ${arr.sort()}`);
                }, 2000);
            });
        }

        makeAllCaps(['I', 'am', 'array', 'of', 'words'])
        .then((res) => {
            console.log(res);
            return sortWords(res);
        })
        .then((res) => console.log(res)).catch((res) => console.log(res));

        makeAllCaps(['I', 'am', 7])
        .then((res) => {
            console.log(res);
            return sortWords(res);
        })
        .then((res) => console.log(res)).catch((res) => console.log(res));

    </script>
</body>
</html>
