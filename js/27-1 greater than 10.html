<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const greaterThan10 = function(num){
            return new Promise((resolve, reject) => {
                setTimeout(()=> num>10 ? resolve(num): reject(num), 2000);
            });
        }

        greaterThan10(7).then((num) => console.log(`${num} is greater than 10`))
        .catch((num) => console.log(`${num} is not greater than 10`));
        greaterThan10(17).then((num) => console.log(`${num} is greater than 10`))
        .catch((num) => console.log(`${num} is not greater than 10`));
    </script>
</body>
</html>
